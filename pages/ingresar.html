<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/styles.css">
    <title>Ingresar</title>
</head>

<body>
    <main>
        <section class="ingreso">
            <article class="background-cards card-ingreso">
                <h3>Ingresar</h3>
                <p>Accede con tu cuenta para continuar.</p>
                <form action="" method="post" style="width: 100%;">
                    <div>
                        <label for="email">Email</label>
                        <input type="email" name="email" id="email-ingreso" placeholder="ingresa tu email">
                    </div>
                    <div>
                        <label for="password">Password</label>
                        <input type="password" name="password" id="pass-ingreso" placeholder="ingresa tu password">
                    </div>
                    <button class="button" id="ingresar-btn">Entrar</button>
                    <div class="footer-form">
                        <a class="swap">¿No tienes cuenta? <span id="swap-btn">Crear una</span></a>
                        <a href="../index.html"> Volver a inicio</a>
                    </div>
                </form>
            </article>
        </section>
    </main>
    <footer>
        <p>Marca registrada ®</p>

        <ul class="redes">
            <li><img src="../img/facebook.png" alt="Facebook"></li>
            <li><img src="../img/instagram.png" alt="Instagram"></li>
            <li><img src="../img/linkedin.png" alt="Linkedin"></li>
        </ul>

        <div class="footer-links">
            <a href="./conocenos.html" class="button-secondary">Quienes somos</a>
            <a href="../pages/ingresar.html" class="button-secondary">Registrate</a>
        </div>
    </footer>
    <script src="../scripts/auth.js"></script>
</body>

</html>
