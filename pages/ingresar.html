<!DOCTYPE html>
<html lang="es">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="description"
            content="Inicia sesión en Pasá que divido para acceder a tus grupos, gastos y panel personalizado.">
        <meta name="robots" content="index, follow">
        <meta name="author" content="Pasá que divido">
        <meta property="og:locale" content="es_AR">
        <meta property="og:type" content="website">
        <meta property="og:description"
            content="Accede a tu cuenta de Pasá que divido y continúa gestionando tus gastos.">
        <meta property="og:image" content="../img/logo.webp">
        <meta property="og:site_name" content="Pasá que divido">
        <link rel="stylesheet" href="../css/estilos.css">
        <link rel="shortcut icon" href="../favicon.ico" type="image/x-icon">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />
        <title>Ingresar | Pasá que divido</title>
    </head>

    <body>
        <main>
            <section class="ingreso">
                <article class="background-cards card-ingreso animate__animated animate__fadeInDown">
                    <h1>Ingresar</h1>
                    <p>Accede con tu cuenta para continuar.</p>
                    <form action="" method="post" style="width: 100%;">
                        <div>
                            <label for="email">Email</label>
                            <input type="email" name="email" id="email-ingreso" placeholder="ingresa tu email">
                        </div>
                        <div>
                            <label for="password">Password</label>
                            <input type="password" name="password" id="pass-ingreso" placeholder="ingresa tu password">
                        </div>
                        <button class="button" id="ingresar-btn">Entrar</button>
                        <div class="footer-form">
                            <a class="swap">¿No tienes cuenta? <span id="swap-btn" class="action-hover">Crear
                                    una</span></a>
                            <a href="../index.html" class="action-hover"> Volver a inicio</a>
                        </div>
                    </form>
                </article>
            </section>
        </main>
        <footer>
            <p>Marca registrada ®</p>

            <ul class="redes">
                <li><img src="../img/facebook.webp" alt="Facebook"></li>
                <li><img src="../img/instagram.webp" alt="Instagram"></li>
                <li><img src="../img/linkedin.webp" alt="Linkedin"></li>
            </ul>

            <div class="footer-links">
                <a href="./conocenos.html" class="button-secondary">Quienes somos</a>
                <a href="../pages/ingresar.html" class="button-secondary">Registrate</a>
            </div>
        </footer>
        <script src="../scripts/auth.js"></script>
    </body>

</html>
